<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page | Design 1</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="left">
                <div class="left-img">
                    <img src="./assets/logo_highbridge.png" alt="">
                </div>
                <div class="left-text">
                    <h3>Building  the  Future...</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat in itaque consequatur incidunt sint quisquam quos</p>
                    <div class="navigator">
                        <div class="navigator-item">
    
                        </div>
                        <div class="navigator-item">
    
                        </div>
                        <div class="navigator-item">
    
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right-container">

                
                <div class="card-title">
                    <p>LET'S GET YOU STARTED</p>
                    <h3>Create an Account</h3>
                </div>
                <div class="card-input">
                    <form>
                        <div class="input-wrapper">
                            <label for="input-name">Your Name</label>
                            <input type="text" id="input-name" placeholder="Johnson Doe">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-mail">Email</label>
                            <input type="text" id="input-mail" placeholder="johnsondoe@nomail.com">
                        </div>
                        <div class="input-wrapper input-wrapper-password">
                            <label for="input-password">Password</label>
                            <input type="password" id="input-password" placeholder="*************"> 
                            <img src="./assets/eye.png" class="img-password" alt="Eye">
                        </div>
                        
                        <div class="form-button">
                            <button>GET STARTED</button>
                        </div>
                    </form>
                </div>
                <div class="or-line">
                    <span></span><p>Or</p><span></span>
                </div>
                <div class="card-social">
                    <div class="card-social-item">
                        <img src="./assets/icons8-google.svg" alt="Google">
                        <p>Sign up with Google</p>
                    </div>
                    <div class="card-social-item">
                        <img src="./assets/icons8-facebook.svg" alt="Facebook">
                        <p>Sign up with Facebook</p>
                    </div>
                    <div class="card-social-item">
                        <img src="./assets/apple.svg" alt="Apple">
                        <p>Sign up with Apple</p>
                    </div>
                </div>
                <div class="card-footer">
                    <p><span>Already have an account? </span><span>LOGIN HERE</span></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
